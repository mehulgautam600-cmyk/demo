<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NEET Pulse Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Orbitron:wght@400;500;700;900&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #030712; /* Very dark blue/black */
        color: #e2e8f0;
        background-image: 
          linear-gradient(rgba(6, 182, 212, 0.05) 1px, transparent 1px),
          linear-gradient(90deg, rgba(6, 182, 212, 0.05) 1px, transparent 1px);
        background-size: 40px 40px;
        overflow-x: hidden;
      }
      
      /* Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #0f172a;
      }
      ::-webkit-scrollbar-thumb {
        background: #0ea5e9;
        border-radius: 2px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #38bdf8;
      }

      /* Utility classes for Sci-Fi look */
      .font-sci-fi {
        font-family: 'Orbitron', sans-serif;
      }
      .font-mono-sci-fi {
        font-family: 'Share Tech Mono', monospace;
      }
      
      .glass-panel {
        background: rgba(15, 23, 42, 0.6);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(56, 189, 248, 0.2);
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.5);
      }
      
      .neon-text {
        text-shadow: 0 0 5px rgba(56, 189, 248, 0.5);
      }

      .neon-border-glow {
        box-shadow: 0 0 10px rgba(6, 182, 212, 0.2), inset 0 0 5px rgba(6, 182, 212, 0.1);
      }

      /* Animation for scanning line */
      @keyframes scanline {
        0% { transform: translateY(-100%); opacity: 0; }
        50% { opacity: 0.5; }
        100% { transform: translateY(100vh); opacity: 0; }
      }
      .scanline-effect::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 5px;
        background: rgba(6, 182, 212, 0.3);
        animation: scanline 6s linear infinite;
        pointer-events: none;
        z-index: 50;
      }
    </style>
<script type="importmap">

  }
}
</script>
